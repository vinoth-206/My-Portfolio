
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>15 Text Animations in Boxes</title>

<body>

  <h1>15 Text Animations in Boxes</h1>
  <div class="container">
    <div class="box fade-in">Fade In</div>
    <div class="box slide-left">Slide Left</div>
    <div class="box slide-right">Slide Right</div>
    <div class="box bounce">Bounce</div>
    <div class="box zoom">Zoom</div>
    <div class="box rotate">Rotate</div>
    <div class="box"><span class="typing">Typing Effect</span></div>
    <div class="box neon">Neon Glow</div>
    <div class="box wave">Wave</div>
    <div class="box shake">Shake</div>
    <div class="box swing">Swing</div>
    <div class="box pulse">Pulse</div>
    <div class="box flip">Flip</div>
    <div class="box glitch" data-text="Glitch">Glitch</div>
    <div class="box gradient">Gradient Text</div>
    <div class="box expand">Expand</div>
  </div>

</body>
