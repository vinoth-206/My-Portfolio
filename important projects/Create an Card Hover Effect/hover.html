
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15 Card Hover Effects</title>

<body>
  <h1>15 CSS Card Hover Effects</h1>
  <div class="grid">
    <div class="card scale"><h2>Scale</h2></div>
    <div class="card rotate"><h2>Rotate</h2></div>
    <div class="card skew"><h2>Skew</h2></div>
    <div class="card slide-up"><h2>Slide Up</h2></div>
    <div class="card slide-down"><h2>Slide Down</h2></div>
    <div class="card slide-left"><h2>Slide Left</h2></div>
    <div class="card slide-right"><h2>Slide Right</h2></div>
    <div class="card shadow-pop"><h2>Shadow Pop</h2></div>
    <div class="card glow"><h2>Glow</h2></div>
    <div class="card border-glow"><h2>Border Glow</h2></div>
    <div class="card zoom-bg"><h2>Zoom Background</h2></div>
    <div class="card overlay-fade"><h2>Overlay Fade</h2></div>
    <div class="card flip">
      <div class="flip-inner front"><h2>Flip Front</h2></div>
      <div class="flip-inner back"><h2>Back Side</h2></div>
    </div>
    <div class="card tilt"><h2>Tilt</h2></div>
    <div class="card pulse"><h2>Pulse</h2></div>
  </div>
</body>
