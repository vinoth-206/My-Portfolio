<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Patient Admission</title>
    <link rel="stylesheet" href="aplication.css.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Apollo Hospitals - Patient Admission</h1>
  </header>

  <!-- Main Form -->
  <main>
    <div class="form-container">
      <h2>Admission Form</h2>
      <form action="conact.php" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter patient's full name" required>

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="2" placeholder="Enter full address" required></textarea>

        <label for="mobile">Mobile No.</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" required>

        <label for="bed">Bed No.</label>
        <input type="text" id="bed" name="bed" placeholder="Enter bed number" required>

        <label for="problem">Problem / Disease</label>
        <textarea id="problem" name="problem" rows="2" placeholder="Enter patient's problem" required></textarea>

        <label for="entryDate">Entry Date</label>
        <input type="date" id="entryDate" name="entryDate" required>

        <label for="doctor">Doctor Name</label>
        <input type="text" id="doctor" name="doctor" placeholder="Enter doctor's name" required>

        <button type="submit">Submit</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Apollo Hospitals. All Rights Reserved.</p>
  </footer>
</body>
</html>
