<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - My Restaurant</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" width="120">
    <h2>Sign in</h2>
    <p>Use your Restaurant Account</p>
    <form>
      <input type="email" placeholder="Email or phone" required>
      <input type="password" placeholder="Enter your password" required>
      <button type="submit">Next</button>
    </form>
    <p><a href="#">Forgot email?</a></p>
  </div>
</body>
</html>
